name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint --if-present
      - run: npm run build
      - run: npm test -- --runInBand
      - run: npm run test:e2e -- --runInBand
