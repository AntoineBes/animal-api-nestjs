version: '3.9'
services:
  api:
    build: .
    container_name: animal-api
    ports:
      - "${PORT:-3001}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-file:./prisma/dev.db}
    volumes:
      - ./prisma:/app/prisma
    command: ['sh', '-c', 'npx prisma generate && npx prisma migrate deploy || true && node dist/main.js']
